<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إلغاء عملية الدفع</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 400px;
        }

        h1 {
            color: #F44336;
            font-size: 24px;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.5;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="icon">❌</span>
        <h1>تم إلغاء عملية الدفع</h1>
        <p>تقدر تحاول مرة ثانية من التطبيق</p>
    </div>
</body>

</html>
